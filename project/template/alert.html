{% if messages %}
    <div class="messages mt-3">
        {% for message in messages %}
          <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">{{ message }}
            <span class="close" onclick="this.parentElement.style.display='none';">&times;</span>
          </div>
        {% endfor %}
    </div>
{% endif %}
